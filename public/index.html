<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Poker Planning</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
    }

    .vote-buttons button {
      margin: 0.25rem;
    }

    .vote-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      margin: 0.5rem;
      background: #f8f9fa;
      min-width: 120px;
    }

    .vote-value {
      font-size: 2rem;
      font-weight: bold;
    }

    .vote-name {
      font-size: 1rem;
      color: #555;
    }

    .grid-container {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="mb-4">Poker Planning</h1>

    <div class="mb-3">
      <label for="playerName" class="form-label">Player Name</label>
      <input type="text" id="playerName" class="form-control" required>
    </div>

    <div class="vote-buttons mb-3">
      <label class="form-label">Vote:</label>
      <div class="d-flex flex-wrap gap-2">
        <button class="btn btn-lg btn-outline-primary vote-btn" data-value="0">0</button>
        <button class="btn btn-lg btn-outline-primary vote-btn" data-value="2">2</button>
        <button class="btn btn-lg btn-outline-primary vote-btn" data-value="4">4</button>
        <button class="btn btn-lg btn-outline-primary vote-btn" data-value="8">8</button>
        <button class="btn btn-lg btn-outline-primary vote-btn" data-value="16">16</button>
        <button class="btn btn-lg btn-outline-primary vote-btn" data-value="32">32</button>
        <button class="btn btn-lg btn-outline-primary vote-btn" data-value="??">??</button>
        <button class="btn btn-lg btn-outline-primary vote-btn" data-value="coffee">â˜•</button>
      </div>
    </div>

    <div class="mb-3 d-flex gap-2">
      <button id="nextRound" class="btn btn-warning">Start Next Round</button>
      <button id="clearState" class="btn btn-danger">Clear All</button>
    </div>

    <div id="state" class="mt-4">
      <h2>Current Round: <span id="round">?</span></h2>

      <div id="voteGrid" class="grid-container mt-3"></div>

      <h1 class="mt-4">Average Vote: <span id="average">-</span></h1>
    </div>
  </div>

  <script>
    const playerInput = document.getElementById('playerName');
    const voteButtons = document.querySelectorAll('.vote-btn');
    const roundDisplay = document.getElementById('round');
    const averageDisplay = document.getElementById('average');
    const voteGrid = document.getElementById('voteGrid');

    // Load player name from localStorage
    window.addEventListener('load', () => {
      const savedName = localStorage.getItem('playerName');
      if (savedName) {
        playerInput.value = savedName;
      }
      fetchState();
    });

    // Save player name to localStorage
    playerInput.addEventListener('input', () => {
      localStorage.setItem('playerName', playerInput.value);
    });

    // Submit vote
    voteButtons.forEach(button => {
      button.addEventListener('click', async () => {
        const player = playerInput.value.trim();
        const value = button.getAttribute('data-value');
        if (!player) {
          alert("Please enter your name before voting.");
          return;
        }

        await fetch('/vote', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ player, value })
        });

        fetchState();
      });
    });

    // Next round
    document.getElementById('nextRound').addEventListener('click', async () => {
      await fetch('/next', { method: 'POST' });
      fetchState();
    });

    // Clear state
    document.getElementById('clearState').addEventListener('click', async () => {
      if (confirm("Are you sure you want to clear the entire state?")) {
        await fetch('/clear', { method: 'POST' });
        fetchState();
      }
    });

    // Fetch and display current state
    async function fetchState() {
      const res = await fetch('/state');
      const data = await res.json();

      roundDisplay.textContent = data.round;
      voteGrid.innerHTML = '';
      let numericVotes = [];

      for (const [player, value] of Object.entries(data.votes)) {
        const box = document.createElement('div');
        box.className = 'vote-box';

        const voteValue = document.createElement('div');
        voteValue.className = 'vote-value';
        voteValue.textContent = value;

        const playerName = document.createElement('div');
        playerName.className = 'vote-name';
        playerName.textContent = player;

        box.appendChild(voteValue);
        box.appendChild(playerName);
        voteGrid.appendChild(box);

        const num = parseInt(value, 10);
        if (!isNaN(num)) {
          numericVotes.push(num);
        }
      }

      if (numericVotes.length) {
        const sum = numericVotes.reduce((a, b) => a + b, 0);
        const avg = Math.ceil(sum / numericVotes.length);
        averageDisplay.textContent = avg;
      } else {
        averageDisplay.textContent = '-';
      }
    }

    setInterval(fetchState, 1000)
  </script>
</body>

</html>
